<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Hero</title>
    <style>
      body {
        padding: 1em;
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h1 {
        margin: 0;
        margin-bottom: 1rem;
      }

      .box,
      section {
        text-align: center;
        max-width: 25em;
        margin: 2em auto;
      }

      section {
        padding: 1em;
        background-color: #f3f3f3;
        border-radius: 2rem;
        box-shadow: 0 8px 16px -16px rgba(0, 0, 0, 0.5);
        border: 0.2rem solid #bae8ee;
      }

      input,
      select {
        font-size: 1.25em;
        display: block;
        padding: 0.5em 1em;
        margin-top: 0.5em;
        border-radius: 1em;
        width: 100%;
        outline: none;
        border: 0.2rem solid #bae8ee;
      }

      input:focus,
      input:hover {
        border-color: #31def5;
      }

      input[type='submit'] {
        cursor: pointer;
      }

      input[type='checkbox'] {
        display: inline;
        width: initial;
      }

      form {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <i>Open the console to see the submitted data</i>
    </div>

    <script type="module" src="./simple.tsx"></script>
    <script type="module" src="./errorsAndValidation.tsx"></script>
    <script type="module" src="./select.tsx"></script>
    <script type="module" src="./custom.tsx"></script>
  </body>
</html>
